<!DOCTYPE html>

<html>
<head>
   
    <title>Selectors</title>
    <script src="Scripts/jquery-1.9.1.js"></script>
</head>
<body>
    <div>div 1</div>
    <div class="mydiv">div 2</div>
    <div>div 3</div>
    <div class="mydiv" id="div4">div 4</div>
    <div>div 5</div>



    <script>
        $(".mydiv").hide(2000);
        $("div4").show();
        $("div").css("color", "red");


    </script>

</body>
</html>
